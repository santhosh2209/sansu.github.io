
<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="compile.css">
</head>

<body>

    <header class="header">
        <h1>Welcome to amazon</h1>
    </header>

    <main class="container">
        <section class="featured">
            <h2>Featured Shows</h2>
            <div class="show-list">
                <div class="card">
                    <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2020/07/best-action-movies-on-netflix-2021.jpg" alt="Show 1">
                    <h3>Show 1</h3>
                    <p>Genre: Action</p>
                    <button class="card-button">Watch Now</button>
                </div>

                <div class="card">
                    <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2020/11/Best-Dramas-Netflix.png" alt="Show 2">
                    <h3>Show 2</h3>
                    <p>Genre: Drama</p>
                    <button class="card-button">Watch Now</button>
                </div>

                <div class="card">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.ubEnME0OJb1obF6gGcHPUwAAAA&pid=Api&P=0&h=220" alt="Show 3">
                    <h3>Show 3</h3>
                    <p>Genre: Comedy</p>
                    <button class="card-button">Watch Now</button>
                </div>
            </div>
        </section>

        <section class="more-shows">
            <h2>More Shows</h2>
            <div class="show-list">
                <div class="card">
                    <img src="https://i.cdn.newsbytesapp.com/images/l145_5371566288134.jpg" alt="Show 4">
                    <h3>Show 4</h3>
                    <p>Genre: Thriller</p>
                    <button class="card-button">Watch Now</button>
                </div>

                <div class="card">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.mhG_QhB3g6nxwPBNkXM5FwHaDt&pid=Api&P=0&h=220" alt="Show 5">
                    <h3>Show 5</h3>
                    <p>Genre: Crime</p>
                    <button class="card-button">Watch Now</button>
                </div>

                <div class="card">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.KA8oDxpYBo80vhbpOy4dEAAAAA&pid=Api&P=0&h=220" alt="Show 6">
                    <h3>Show 6</h3>
                    <p>Genre: Animation</p>
                    <button class="card-button">Watch Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

</body>

</html>
